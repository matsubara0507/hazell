name:                hazell
version:             0.1.0
github:              "matsubara0507/hazell"
license:             BSD3
author:              "MATSUBARA Nobutada"
maintainer:          "nobutada0507@gmail.com"
copyright:           "2021 MATSUBARA Nobutada"

extra-source-files:
- README.md
- ChangeLog.md
description:         Please see the README on GitHub at <https://github.com/matsubara0507/hazell#readme>

default-extensions:
- NoImplicitPrelude

dependencies:
- aeson
- base >= 4.7 && < 5
- Cabal
- deriving-aeson
- containers
- hpack
- http-client
- http-client-tls
- http-types
- megaparsec
- prettyprinter
- rio

library:
  source-dirs: src

executables:
  hazell:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - hazell

tests:
  hazell-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - hazell
    - here
    - tasty
    - tasty-hunit
